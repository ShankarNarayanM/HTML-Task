<!DOCTYPE html>
<html><head>
    <meta charset="utf-8" />
    <title></title></head>
<body>
    <center>
        <h1 style="color:blue">Registration form</h1>
        <table border="1" style="border-collapse:collapse">
            <tr> <th>First Name</th>
                 <td><input type="text" style="width:98%" /></td>    </tr>
<tr>	<th>Last Name</th>
	<td><input type="text" style="width:98%" /></td>    </tr>
<tr>    <th>Email</th>
	<td><input type="email" style="width:98%" /></td>    </tr>
<tr> 	<th>Password</th>
	<td><input type="password" style="width:98%" /></td>  </tr>
<tr>    <th>Re-enter Password</th>
	<td><input type="password" style="width:98%" /></td>   </tr>
<tr>   	<th rowspan="2">Gender:</th>
   	<td><input type="radio" name="gender" />Male</td>      </tr>
<tr>   	<td><input type="radio" name="gender" />Female</td>    </tr>

<tr>   	<th>Age:</th>
	<td><input type="text" style="width:98%" /></td></tr>
<tr> 	<th>Phone Number</th>
	<td><input type="text" style="width:98%" /></td></tr>
<tr>   	<th>Address</th>
	<td><textarea rows="6" cols="50"></textarea></td></tr>
<tr> 	<th>State</th>
	<td><input type="text" style="width:98%" /></td></tr>
            
<tr>	<th>Country</th>
	<td>  <select>
		<option>Choose your country</option>
		<option>Denmark</option>
		<option>India</option>
		<option>Iran</option>
		<option>Turkey</option>
		<option>USA</option>
	</select>  </td>  </tr>

<tr> 	<th>Languages known</th>
	<td>	<input type="checkbox" />English
		<input type="checkbox" />Kannada
		<input type="checkbox" />Hindi
		<input type="checkbox" />Telugu </td></tr>
<tr>  
<td colspan="2">
<input type="checkbox" checked />Hereby I declare all the given details are true
</td>       </tr>

<tr> 	<td colspan="2" style="text-align:right">
	Log in to <a href="https://www.ethnus.com">Ethnus</a> website
	</td>     </tr>
</table>
<br />
<input type="button" value="Register" />
    </center>
</body>
</html>
