<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       dd{
        margin-left:0px;
       }
       div{
        margin-left:auto;
        margin-right: auto;
       }
    </style>
</head>
<body>
    <div style="outline:solid 5px black;background-color: whitesmoke;width:300px;height:200px;">
        <p>List can be nested(list inside list):</p>
        <dl>
        <ul>
            <li><dt>Coffee</dt></li>
            <li><dt>Tea</dt>
                <ul>
                <li><dd>Black tea</dd></li>
                <li><dd>Green tea</dd></li>
            </ul>
            </li>
            <li><dt>Milk</dt></li>
        </ul>
       </dl>
    </div>
</body>
</html>
